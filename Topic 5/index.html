<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="media/index.ico" type="image/x-icon" />
    <title>University Management</title>
    <!-- Axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!-- Locally Imported Files   -->
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="scripts/app.js" defer></script>
    <!-- Fonts and Icons -->
    <script
      src="https://kit.fontawesome.com/1abf0e7a20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Modals -->
    <div id="backdrop"></div>
    <div class="modal card" id="add-modal-course">
      <div class="modal__content">
        <label for="courseName">Course Name</label>
        <input type="text" name="courseName" id="courseName" />
        <label for="assignedTeacher">Assigned Teacher</label>
        <input type="text" name="assignedTeacher" id="assignedTeacher" />
      </div>
      <div class="errors-wrapper">
        <p id="show-error-course"></p>
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>
    <div class="modal card" id="add-modal-student">
      <div class="modal__content">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required />
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required />
        <div class="radio-gender">
          <div class="radio__male">
            <input
              type="radio"
              id="male"
              name="gender"
              value="M"
              checked
              required
            />
            <label for="male">M</label>
          </div>
          <div class="radio__female">
            <input type="radio" id="female" name="gender" value="F" />
            <label for="female">F</label>
          </div>
        </div>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" />
        <label for="hobbies">Hobbies</label>
        <input type="text" name="hobbies" id="hobbies" />
      </div>
      <div class="errors-wrapper">
        <p id="show-error"></p>
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>
    <!-- End Of Modals  -->
    <header>
      <div class="header-video">
        <video
          playsinline
          autoplay
          muted
          loop
          id="bgvid"
          poster="media/dots-poster.png"
        >
          <source src="media/dots.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="header-text-logo">
        <img src="media/university-logo.svg" alt="" />
        <h1>University Management</h1>
      </div>
    </header>

    <main>
      <section class="courses-container">
        <div class="courses-logo btnCreate" id="newCourse">
          <h2>New Course</h2>
        </div>
        <nav class="courses-list">
          <ul></ul>
        </nav>
      </section>

      <section class="students-table">
        <div class="student-options">
          <div class="assigned-teacher">
            <p>Teacher:</p>
            <h3></h3>
          </div>
          <div class="create-add-students">
            <div class="custom-select">
              <select name="select-students" class="select-students">
                <option value="" selected hidden class="selected-default">
                  Add to the course
                </option>
              </select>
              <span class="custom-arrow"></span>
            </div>
            <div class="btnCreate">
              <button class="create-students" id="newStudent">
                Create Student
              </button>
            </div>
          </div>
        </div>
        <table id="the-table-of-students">
          <thead>
            <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Hobbies</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
